<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mom Drop</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe7bd;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .title img {
      max-width: 20vw;
      height: auto;
    }

      .airplane {
  width: 40px;
  position: absolute;
  top: 45%;
  left: -60px;
  animation: flyRight 12s linear infinite;
  opacity: 1;
  z-index: 10;
}

   @keyframes flyRight {
  0%   { transform: translate(-60px, 0); }
  10%  { transform: translate(10vw, -5px); }
  20%  { transform: translate(20vw, 8px); }
  30%  { transform: translate(30vw, -12px); }
  40%  { transform: translate(40vw, 5px); }
  50%  { transform: translate(50vw, -7px); }
  60%  { transform: translate(60vw, 10px); }
  70%  { transform: translate(70vw, -10px); }
  80%  { transform: translate(80vw, 6px); }
  90%  { transform: translate(90vw, -4px); }
  100% { transform: translate(100vw, 0); }
}

    .countdown {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      font-size: 2rem;
      color: #333;
    }

    .unit {
      background: #fff6ef;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .label {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
    }

    .celebration {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d84526;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff8a5c;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d84526;
    }

     .toggle-button.active {
      background-color: #5cb85c;
    }

    .toggle-button.inactive {
      background-color: #d9534f;
    }
  </style>
</head>
<body>
    <audio id="airSound" autoplay muted loop>
    <source src="airplane-sound1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <div class="title">
      <img src="momdrop.png" alt="The Mom Drop Title Design" />
      <img src="airplane.png" class="airplane" alt="airplane" />
    </div>

      <div class="countdown" id="countdown">
      <div class="unit">
        <div id="days">00</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div id="minutes">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div id="seconds">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

     <button id="soundToggle" class="button toggle-button active" onclick="toggleSound()">ðŸ”Š Sound On</button>
    <button class="button" onclick="window.open('https://www.flightaware.com/live/flight/DAH2702', '_blank')">
      Check Flight Status
    </button>
  </div>

  <script>
    const montrealTimeString = "2025-07-13T10:00:00-04:00";
    const countdownContainer = document.getElementById("countdown");
    const soundToggleBtn = document.getElementById("soundToggle");

    function launchConfetti() {
      const emojis = ['ðŸŽ‰','âœ¨','ðŸŒŸ','ðŸŽˆ','ðŸ¥³'];
      for (let i = 0; i < 30; i++) {
        const confetto = document.createElement('div');
        confetto.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        confetto.style.position = 'fixed';
        confetto.style.left = `${Math.random() * 100}vw`;
        confetto.style.top = `-2rem`;
        confetto.style.fontSize = '2rem';
        confetto.style.animation = `drop ${Math.random() * 2 + 3}s linear forwards`;
        document.body.appendChild(confetto);

        setTimeout(() => confetto.remove(), 6000);
      }
    }
    const targetDate = new Date(montrealTimeString);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        countdownContainer.innerHTML = '<div class="celebration">ðŸŽ‰ She\'s here! Welcome, Mom! ðŸ§¡</div>';
        launchConfetti();return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }
  function toggleSound() {
      const audio = document.getElementById('airSound');
      const isMuted = audio.muted = !audio.muted;

      if (isMuted) {
        soundToggleBtn.classList.remove('active');
        soundToggleBtn.classList.add('inactive');
        soundToggleBtn.textContent = 'ðŸ”‡ Sound Off';
      } else {
        soundToggleBtn.classList.remove('inactive');
        soundToggleBtn.classList.add('active');
        soundToggleBtn.textContent = 'ðŸ”Š Sound On';
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

      const style = document.createElement('style');
    style.innerHTML = `
      @keyframes drop {
        to {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
