<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mom Drop</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe7d1;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .title img {
      max-width: 90vw;
      height: auto;
    }

    .airplane {
      width: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: flyaround 12s linear infinite;
      opacity: 1;
    }

    @keyframes flyaround {
      0%   { transform: translate(-50%, -50%) rotate(0deg) translateX(120px) rotate(0deg); }
      25%  { transform: translate(-50%, -50%) rotate(90deg) translateX(120px) rotate(-90deg); }
      50%  { transform: translate(-50%, -50%) rotate(180deg) translateX(120px) rotate(-180deg); }
      75%  { transform: translate(-50%, -50%) rotate(270deg) translateX(120px) rotate(-270deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg) translateX(120px) rotate(-360deg); }
    }

    .countdown {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      font-size: 2rem;
      color: #333;
    }

    .unit {
      background: #fff6ef;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .label {
      font-size: 0.8rem;
      color: #888;
      margin-top: 5px;
    }

    .celebration {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d84526;
      animation: pop 1s ease-in-out infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }

    .button {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #ff8a5c;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #d84526;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="momdrop.png" alt="The Mom Drop Title Design" />
      <img src="airplane.png" class="airplane" alt="airplane" />
    </div>

    <div id="countdown-section">
      <div class="countdown">
        <div class="unit">
          <div id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="unit">
          <div id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="unit">
          <div id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="unit">
          <div id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>

    <button class="button" onclick="window.open('https://fr.flightaware.com/live/flight/DAH2702/history/20250706/0515Z/DAAG/CYUL', '_blank')">
      Check Flight Status
    </button>
  </div>

  <script>
    const montrealTimeString = "2025-07-13T10:00:00-04:00";
    const targetDate = new Date(montrealTimeString);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance < 0) {
        document.getElementById("countdown-section").innerHTML =
          '<div class="celebration">ðŸŽ‰ She\'s here! Welcome, Mom! ðŸ§¡</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
